<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Kantor</title>
  </head>
  <body>
    <header class="container">
      <h1 class="head">Przelicznik walut</h1>
    </header>
    <main class="container flex blur">
      <div class="picture">logo</div>
      <section class="descripton"><p>Wybierz walutę i przelicz</p></section>
      <section class="flex">
        <input type="number form-control" class="inputValue" id="inputValue" />
        <select class="selection currency form-select" id="currency"></select>
        <button class="btn btn-primary" id="countsButton">Przelicz</button>
        <div class="" id="result"></div>
      </section>
    </main>
    <footer class="container blur foot">
      <section>
        <p>Najczęściej wybierane</p>
        <button class="eur btn btn-light">EUR</button>
        <button class="usc btn btn-light">USD</button>
        <button class="chf btn btn-light">CHF</button>
      </section>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
