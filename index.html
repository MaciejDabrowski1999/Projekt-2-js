<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Kantor</title>
  </head>
  <body>
    <nav class="container">
      <ul class="navBar">
        <li>Menu</li>
        <li>Kontakt</li>
      </ul>
    </nav>
    <header class="container">
      <h1 class="head">Przelicznik walut</h1>
    </header>
    <main class="container flex">
      <div class="picture">logo</div>
      <section class="descripton"><p>Wybierz walutę i przelicz</p></section>
      <section class="flex">
        <input type="number" id="input" />
        <select class="selection"></select>
        <button class="countsButton">Przelicz</button>
        <div class="result"></div>
      </section>
    </main>
    <footer class="container">
      <section>
        <p>Najczęściej wybierane</p>
        <button>EUR</button>
        <button>USD</button>
        <button>CHF</button>
        <button>GP</button>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
